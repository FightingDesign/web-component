<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Component</title>
  <style>
    .f-button {
      position: relative;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 50px;
      margin-right: 3px;
      background-color: skyblue;
      color: #fff;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, .3);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <f-button type="primary">
    <span slot="btn-content" id="btn_primary">button test1</span>
  </f-button>

  <f-button type="warning">
    <span slot="btn-content" id="btn_danger">button test2</span>
  </f-button>

  <f-button type="default">
    <span slot="btn-content">button test3</span>
  </f-button>

  <!-- template定义区 -->
  <template id="btn_tpl">
    <slot name="btn-content"></slot>
  </template>

  <script src="./index2.js"></script>
  <!-- <script src="../../dist/index.umd.js"></script> -->
  <script>

  </script>
</body>

</html>
